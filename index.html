<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

        <title>Yellow Poncho</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
    </head>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <body>
        <main class="d-flex min-vh-100">
          <div class="container-fluid my-auto">
                <div class="row justify-content-center">
                    <div class="col-12 p-5">
                        <div class="main-container">
                            <div class="row justify-content-between">

                                <div class="col-12 col-md-6 pt-2">
                                    <div class="cityBlock">                                
                                        <input class="btn btn-block p-3 my-2 btn-warning" id="userInput" placeholder="Enter a city here:"></input>

                                        <ol class="btn btn btn-warning cityList">
               
                                        </ol>                           
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 pt-2">
                                    <div id="todaysWeather" class="todaysWeather">                                
                                        <p class="btn btn-block p-3 my-2 btn-warning">Weather</p>
                                        <p id="temp">Temp</p>
                                        <p id="wind">Wind</p>
                                        <p id="humidity">Humidity</p>
                                        <p id="uvtext">UVIndex<span class="p-1 border rounded rounded-4" id="UVIndex"></span></p>
                                    </div>
                                </div>


                                <div class="col-12 col-md-2 pt-5">
                                    <div class="row">
                                        <div class="btn btn-block btn-warning">    
                                            <p id="date0"></p>
                                            <p id="temp0">Temp</p>
                                            <p id="wind0">Wind</p>
                                            <p id="humidity0">Humidity</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2 pt-5">
                                    <div class="row">
                                        <div class="btn btn-block btn-warning">    
                                            <p id="date1"></p>
                                            <p id="temp1">Temp</p>
                                            <p id="wind1">Wind</p>
                                            <p id="humidity1">Humidity</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2 pt-5">
                                    <div class="row">
                                        <div class="btn btn-block btn-warning">    
                                            <p id="date2"></p>
                                            <p id="temp2">Temp</p>
                                            <p id="wind2">Wind</p>
                                            <p id="humidity2">Humidity</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-2 pt-5">
                                    <div class ="row ">
                                        <div class="btn btn-block btn-warning">    
                                            <p id="date3"></p>
                                            <p id="temp3">Temp</p>
                                            <p id="wind3">Wind</p>
                                            <p id="humidity3">Humidity</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2 pt-5">
                                    <div class="row ">
                                        <div class="btn btn-block btn-warning">    
                                            <p id="date4"></p>
                                            <p id="temp4">Temp</p>
                                            <p id="wind4">Wind</p>
                                            <p id="humidity4">Humidity</p>
                                        </div>
                                    </div>
                                </div> 
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>
</html>
